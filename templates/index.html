<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Analyzer</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS (served from 'static' folder) -->
  <link rel="stylesheet" href="/static/css/style.css">
  
  <!-- Custom JS (served from 'static' folder) -->
  <!-- 'defer' ensures script runs after HTML is parsed -->
  <script src="/static/js/app.js" defer></script>
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <link rel="stylesheet" href="{{url_for ('static', filename='js/app.js')}}">
</head>

<body>
  <div id="center" class="w-full max-w-md bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 text-center border border-white/20 mx-4">
    
    <h1 class="text-3xl sm:text-4xl font-extrabold mb-6 text-white">Job Resume Analyzer</h1>
    
    <form id="upload-form">
      <label for="resume-file" class="block text-lg mb-3 text-gray-200">Upload your resume</label>
      
      <!-- File input -->
      <input name="resume" id="resume-file" type="file" accept=".pdf,.docx" required>

      <!-- Submit Button -->
      <button type="submit" 
        class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
        text-white font-bold py-3 px-6 rounded-lg w-full text-lg mt-6
        transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg">
        Predict Category
      </button>
    </form>

    <!-- Result Area -->
    <div class="mt-6 min-h-[80px]"> <!-- Added min-height to prevent layout jump -->
      
      <!-- For upload status messages -->
      <p id="result" class="text-lg font-medium"></p>
      
      <!-- For prediction results -->
      <h2 id="prediction-result" class="text-2xl font-bold text-cyan-300 mt-2"></h2>
    
    </div>

  </div>
</body>
</html>
